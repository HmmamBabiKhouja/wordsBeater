<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="design/style.css">
    <link rel="stylesheet" href="design/queries.css">
    <title>words beater</title>
</head>
<body>
    <header>
        <div class="header-block">
            <h1 class="logo">WordBeater</h1>
            <div class="nav-block">
                <div class="selection-block">
                    <label for="levels">المستوى : </label>
                    <select id="levels" onchange="changeLevel()">
                        <option value="8">سهل</option>
                        <option value="6" selected>متوسط</option>
                        <option value="4">صعب</option>
                    </select>
                </div>
                <h2 class="eng-ver"><a class="link" href="https://words-beater.netlify.com/">English</a></h2>
            </div>
        </div>
    </header>
    
    <div class="container">
        <section class="the-game">
            <p>ادخل الكلمةفي الاسفل قبل انتهاء الوقت <span class="time-display" id="time-display">5</span> ثواني</p>
            <h2 id="current-word">مرحبا</h2>
            <input type="text" placeholder="Start typing..." id="word-input">
            <h4 id="message">&nbsp;</h4>
            <!-- Time & Score columns-->
            <section class="output">
                <div class="output-block">
                    <h3 class="output-info">الوقت المتبقي: </h3>
                    <span id="seconds">0</span>
                </div> 
                <div class="output-block">
                    <h3 class="output-info">النتيجة: </h3>
                    <span id="score">0</span>
                </div> 
            </section>
        </section>
        <section class="instructions">
            <h5 class="instructions-header">ارشادات</h5>
            <p>ادخل الكلمة المطلوبة قبل انتهاء الوقت لاحراز الاهداف ومضاعفة النتيجة,عند الخسارة ادخل الكلمة المطلوبة للعب مرة اخرى</p>
        </section>
    </div>
    <script src="code/code.js"></script>

</body>
</html>
